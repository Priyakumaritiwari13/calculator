<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<style>
    #calculator{
    border: 1px solid rgb(23, 4, 4);
    border-radius: 5px;
    width:200px ;
}
#display{
    margin: 10px;
    width: 85%;
    font-size: 25px;
}
.btn_container{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}
.btn{
    width: 45px;
    height: 45px;
    margin:3px;
}
</style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="btn_container">
        <button class="btn">C</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'1'; document.querySelector('#display').value=currentDisplay;">1</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'2'; document.querySelector('#display').value=currentDisplay;">2</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'+'; document.querySelector('#display').value=currentDisplay;">+</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'3'; document.querySelector('#display').value=currentDisplay;">3</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'4'; document.querySelector('#display').value=currentDisplay;">4</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'-'; document.querySelector('#display').value=currentDisplay;">-</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'5'; document.querySelector('#display').value=currentDisplay;">5</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'6'; document.querySelector('#display').value=currentDisplay;">6</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'*'; document.querySelector('#display').value=currentDisplay;">*</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'7'; document.querySelector('#display').value=currentDisplay;">7</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'8'; document.querySelector('#display').value=currentDisplay;">8</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'/'; document.querySelector('#display').value=currentDisplay;">/</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'9'; document.querySelector('#display').value=currentDisplay;">9</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'0'; document.querySelector('#display').value=currentDisplay;">0</button>
        <button class="btn" onclick="currentDisplay=eval(currentDisplay); currentDisplay= currentDisplay +''; document.querySelector('#display').value=currentDisplay;">=</button>
        <button class="btn" onclick="currentDisplay= currentDisplay +'.'; document.querySelector('#display').value=currentDisplay;">.</button>
    </div>
    </div>
    <script>
        let currentDisplay='';
        document.querySelector('#display').value=currentDisplay;
    </script>
</body>
</html>
